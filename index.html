<!DOCTYPE html>
<html>
<head>
<style>
.chat-container {
    width: 375px;
    height: 667px;
    border: 1px solid #ddd;
    margin: 20px auto;
    position: relative;
    background: #ededed;
}
.message-container {
    height: calc(100% - 60px);
    overflow-y: auto;
    padding: 10px;
}
.message {
    max-width: 70%;
    margin: 10px 0;
    padding: 8px 12px;
    border-radius: 5px;
    clear: both;
}
.their-message {
    background: white;
    float: left;
}
.my-message {
    background: #9EEA6B;
    float: right;
}
.input-box {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 60px;
    background: #f9f9f9;
    border-top: 1px solid #ddd;
    padding: 10px;
}
input[type="text"] {
    width: 75%;
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 20px;
}
button {
    background: #07C160;
    color: white;
    border: none;
    padding: 8px 15px;
    border-radius: 20px;
    margin-left: 5px;
}
.timestamp {
    font-size: 0.8em;
    color: #999;
    text-align: center;
    margin: 5px 0;
}
</style>
</head>
<body>
<div class="chat-container">
    <div class="message-container">
        <!-- 完整20+条对话 -->
        <div class="timestamp">晚上 11:23</div>
        
        <div class="message their-message">你老公今晚不在家？</div>
        <div class="message my-message">出差去了 床上就我一个人</div>
        
        <div class="message their-message">被子下面穿的什么？</div>
        <div class="message my-message">你猜 反正没穿内裤</div>
        
        <div class="message their-message">奶头硬了吗？</div>
        <div class="message my-message">隔着睡衣都能摸到凸起</div>
        
        <div class="message their-message">现在把手指放进去试试</div>
        <div class="message my-message">已经湿了 你要负责</div>
        
        <div class="message their-message">拍张照我看看水多不多</div>
        <div class="message my-message">打字能说清楚的事非要看？</div>
        
        <div class="message their-message">那你说现在什么感觉</div>
        <div class="message my-message">下面像有蚂蚁在爬 痒得要命</div>
        
        <div class="message their-message">用枕头垫高屁股</div>
        <div class="message my-message">垫了 在想象是你从后面顶进来</div>
        
        <div class="message their-message">叫两声老公听听</div>
        <div class="message my-message">老公...快操我...要你大鸡巴</div>
        
        <div class="message their-message">现在自己揉奶子</div>
        <div class="message my-message">左手捏右边 掐得发红了</div>
        
        <div class="message their-message">另一只手玩阴蒂</div>
        <div class="message my-message">啊...要到了...别停...</div>
        
        <div class="message their-message">夹紧腿高潮给我看</div>
        <div class="message my-message">潮吹了...床单全湿了...</div>
        
        <div class="message their-message">明天来我家继续？</div>
        <div class="message my-message">带好避孕药和润滑油</div>
    </div>
    
    <div class="input-box">
        <input type="text" placeholder="撩他/她...">
        <button>发送</button>
    </div>
</div>
</body>
</html>
